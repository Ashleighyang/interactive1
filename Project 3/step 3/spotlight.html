<!DOCTYPE html>
<html>
  <head>
    <title>Spotlight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="shutter.css">
  </head>

  <style>

  #button {
  background:blue;
  font-size: 18pt;
  font-family:sans-serif;
  width: 100px;
  height: 50px;
  position: absolute;
  top: calc(50vh + 5px);
  left:calc(50vw - 20px);
}

  #A1 {
    position: absolute;
    bottom: -300px;
    left: 400px;
    transform:translate(0,0) rotate(30);
    transition: all 1s linear;
}
  .zoom #A1 {
    transform:translate(0,100px) rotate(-30);
  }


  </style>




  <body>
    <div id="button">
      <p style="color:white;text-align:center;">follow</p>

    </div>
    <div >
    <img src="shutter1.svg" id="A1">
  </div>

    <img src="shutter1.svg">
    <img src="shutter1.svg">
    <img src="shutter1.svg">
  </div>
  </div>
